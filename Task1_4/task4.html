<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		
			
			.main{
				width: 400px;
				height: 200px;
				background-color: #ccc;
				position: absolute;
				left: 50%;
	 			top: 50%;
	 			margin-left: -200px;
	 			margin-top: -100px
			}
			
			.left{
				width: 50px;
				height: 50px;
				background-color: #fc0;
				border-bottom-right-radius: 50px;
			}
			
			.right{
				width: 50px;
				height: 50px;
				background-color: #fc0;
				position: absolute;
				bottom: 0;
				right: 0;
				border-top-left-radius: 50px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>
